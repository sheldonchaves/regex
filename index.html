<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>regex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/regex.css">
</head>

<body>
    <div class="container">
        <h1>Regular Expression</h1>
        <h3><a href="https://github.com/sheldonchaves/regex">https://github.com/sheldonchaves/regex</a></h3>
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <div class="panel-group accordion-menu glyphicon-icon-rpad" id="accordion">
                    
                </div>
            </div>
            <div class="col-sm-9 col-md-9">
                <div class="well">


                    <form class="form" >

                        <div class="form-group">
                            <label for="target">Target string</label>
                            <textarea type="text" id="target" class="form-control" value="" autocomplete="off" required autofocus placeholder="Digite um target" /></textarea>        
                        </div>    

                        <div class="form-group">
                            <label for="pattern">Pattern (regex)</label>
                            <div contenteditable="true" id="pattern" class="form-control" value="" autocomplete="off" required  placeholder="Digite um pattern"></div>
                        </div>

                        <div class="form-group">                
                            <button class="btn btn-primary" onclick="executa(event)">Execute</button>
                        </div>

                        <div class="checkbox">
                            <label><input type="checkbox" id="mostraIndex" value="true" />Show index </label>
                            <label></label>
                            <label><input type="checkbox" id="mostraGrupos" value="true" />Show groups </label>
                        </div>

                        <div class="form-group">
                            <label for="resultado" id="labelResultados">Matches</label>
                            <input type="text" id="resultado" class="form-control" value="" readonly />
                        </div>

                        <div class="form-group">
                            <label for="resultado" id="labelHighlight">Highlight</label>
                            <div id="highlightText" style="font-size:30px;"></div>
                        </div>

                    </form>



                   <!--  <div class="form-group">
                   
                       <textarea class="form-control" rows="5" id="comment"></textarea>
                   
                   </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/regex.js"></script>
</body>
</html>
